<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carchive Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body { padding: 2rem; }
        #preview { max-width: 300px; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Image to Carchive</h2>

        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Select file:</label>
                <input type="file" id="fileInput" class="form-control">
            </div>

            <div class="form-group">
                <label for="urlInput">Or provide image URL:</label>
                <input type="text" id="urlInput" class="form-control" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput" class="form-control" placeholder="Image title">
            </div>

            <div class="form-group">
                <label for="descInput">Description:</label>
                <input type="text" id="descInput" class="form-control" placeholder="Image description">
            </div>

            <div class="form-group">
                <label for="tagsInput">Tags (comma-separated):</label>
                <input type="text" id="tagsInput" class="form-control" placeholder="suv, red, awd">
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="status" class="mt-3"></div>
        <img id="preview" class="img-thumbnail d-none">
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const previewImg = document.getElementById('preview');
        const CLOUD_NAME = "dixqo3cpk";
        const UPLOAD_PRESET = "car-archive";

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.textContent = '';
            previewImg.classList.add('d-none');

            const urlInput = document.getElementById('urlInput').value.trim();
            const fileInput = document.getElementById('fileInput').files[0];
            const titleInput = document.getElementById('titleInput').value.trim();
            const descInput = document.getElementById('descInput').value.trim();
            const tagsInput = document.getElementById('tagsInput').value.trim();

            if (!fileInput && !urlInput) {
                statusDiv.textContent = "Please select a file or enter an image URL.";
                return;
            }

            const formData = new FormData();
            formData.append('upload_preset', UPLOAD_PRESET);

            if (fileInput) {
                formData.append('file', fileInput);
            } else {
                formData.append('file', urlInput);
            }

            if (tagsInput) {
                formData.append('tags', tagsInput); // comma-separated tags
            }

            if (titleInput || descInput) {
                let contextStr = [];
                if (titleInput) contextStr.push(`caption=${titleInput}`);
                if (descInput) contextStr.push(`alt=${descInput}`);
                formData.append('context', contextStr.join('|'));
            }

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.secure_url) {
                    statusDiv.textContent = 'Upload successful!';
                    previewImg.src = data.secure_url;
                    previewImg.classList.remove('d-none');
                } else if (data.error) {
                    statusDiv.textContent = 'Upload failed: ' + JSON.stringify(data.error);
                } else {
                    statusDiv.textContent = 'Upload failed: Unknown error';
                }
            } catch (err) {
                statusDiv.textContent = 'Upload error: ' + err.message;
            }
        });
    </script>
</body>
</html>
