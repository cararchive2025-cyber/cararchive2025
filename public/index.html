<!DOCTYPE html>
<html>

<head>
    <title>Carchive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .card-img-top {
            object-fit: cover;
            height: 180px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Carchive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">ALL</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sedan</a></li>
                <li class="nav-item"><a class="nav-link" href="#">SUV</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Hatchback</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Wagon</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Covertible</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Coupe</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Truck</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Van</a></li>
            </ul>
            <form class="form-inline ml-auto" id="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="searchInput"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid px-3 mt-4">
        <div id="container" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        let imagesData = [];
        let activeCategory = 'all';
        let activeSearchTags = [];

        function normalize(str) {
            return str.trim().toLowerCase();
        }

        function renderCards() {
            const container = document.getElementById('container');
            container.innerHTML = '';

            imagesData.forEach(item => {
                const tagsNormalized = item.tags.map(normalize);

                let categoryMatch = activeCategory === 'all' || tagsNormalized.includes(normalize(activeCategory));
                let searchMatch = activeSearchTags.every(tag => tagsNormalized.includes(tag));

                if (categoryMatch && searchMatch) {
                    const col = document.createElement('div');
                    col.className = 'col-12 col-sm-6 col-md-4 col-lg-3 mb-3 d-flex align-items-stretch';

                    const card = document.createElement('div');
                    card.className = 'card shadow w-100';

                    const img = document.createElement('img');
                    img.className = 'card-img-top';
                    img.src = item.url;
                    img.alt = item.title || 'Image';

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const title = document.createElement('h5');
                    title.className = 'card-title';
                    title.textContent = item.title || 'Placeholder Title';

                    const tagsDiv = document.createElement('div');
                    if (item.tags && item.tags.length > 0) {
                        item.tags.forEach(tagText => {
                            const tag = document.createElement('span');
                            tag.className = 'badge badge-primary mr-1 mb-1';
                            tag.textContent = `#${tagText}`;
                            tagsDiv.appendChild(tag);
                        });
                    }

                    cardBody.appendChild(title);
                    cardBody.appendChild(tagsDiv);
                    card.appendChild(img);
                    card.appendChild(cardBody);
                    col.appendChild(card);
                    container.appendChild(col);
                }
            });
        }

        fetch('/images')
            .then(response => response.json())
            .then(data => {
                imagesData = data;
                renderCards();
            }).catch(err => console.error('Error fetching images:', err));

        $('.navbar-nav .nav-item').on('click', function (e) {
            e.preventDefault();
            $('.navbar-nav .nav-item').removeClass('active');
            $(this).addClass('active');
            activeCategory = $(this).text().trim();
            renderCards();
        });

        $('#searchForm').on('submit', function (e) {
            e.preventDefault();
            const input = $('#searchInput').val();
            activeSearchTags = input.split(' ').map(normalize).filter(Boolean);
            renderCards();
        });
    </script>
</body>

</html>
