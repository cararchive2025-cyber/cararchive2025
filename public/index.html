<!DOCTYPE html>
<html>

<head>
    <title>Carchive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <style>
        .card {
            margin: 0.5%;
            margin-bottom: 1rem;
        }

        @media (min-width: 1200px) {
            .card {
                width: 18%;
            }
        }

        @media (min-width: 992px) and (max-width: 1199px) {
            .card {
                width: 23%;
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            .card {
                width: 31%;
            }
        }

        @media (max-width: 767px) {
            .card {
                width: 48%;
            }
        }

        @media (max-width: 575px) {
            .card {
                width: 98%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Carchive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">ALL</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sedan</a></li>
                <li class="nav-item"><a class="nav-link" href="#">SUV</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Hatchback</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Wagon</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Covertible</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Coupe</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Truck</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Van</a></li>
            </ul>
            <form class="form-inline ml-auto" id="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchInput">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container px-3 mt-4">
        <div id="container" class="d-flex flex-wrap justify-content-start"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid mb-3" alt="Image">
                    <p id="modalDescription" class="text-left"></p>
                    <div id="modalTags"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
        let imagesData = [];
        let activeCategory = "all";
        let searchTags = [];

        function renderCards(data) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card shadow';
                const img = document.createElement('img');
                img.className = 'card-img-top';
                img.src = item.url;
                img.alt = item.title || 'Image';
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';
                const title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = item.title || 'Placeholder Title';
                const tagsDiv = document.createElement('div');
                if (item.tags && item.tags.length > 0) {
                    item.tags.forEach(tagText => {
                        const tag = document.createElement('span');
                        tag.className = 'badge badge-primary mr-1 mb-1';
                        tag.textContent = `#${tagText}`;
                        tagsDiv.appendChild(tag);
                    });
                }
                cardBody.appendChild(title);
                cardBody.appendChild(tagsDiv);
                card.appendChild(img);
                card.appendChild(cardBody);

                card.addEventListener('click', () => {
                    document.getElementById('modalTitle').textContent = item.title || '';
                    document.getElementById('modalImage').src = item.url;
                    document.getElementById('modalDescription').textContent = item.description || '';
                    const modalTags = document.getElementById('modalTags');
                    modalTags.innerHTML = '';
                    if (item.tags) {
                        item.tags.forEach(tagText => {
                            const tag = document.createElement('span');
                            tag.className = 'badge badge-primary mr-1 mb-1';
                            tag.textContent = `#${tagText}`;
                            modalTags.appendChild(tag);
                        });
                    }
                    $('#imageModal').modal('show');
                });

                container.appendChild(card);
            });
        }

        function filterData() {
            let filtered = imagesData;
            if (activeCategory !== "all") {
                filtered = filtered.filter(item => item.tags.map(t => t.toLowerCase()).includes(activeCategory.toLowerCase()));
            }
            if (searchTags.length > 0) {
                filtered = filtered.filter(item => searchTags.every(tag => item.tags.map(t => t.toLowerCase()).includes(tag)));
            }
            renderCards(filtered);
        }

        $(document).ready(function () {
            $('.navbar-nav .nav-item').on('click', function (e) {
                e.preventDefault();
                $('.navbar-nav .nav-item').removeClass('active');
                $(this).addClass('active');
                activeCategory = $(this).text().trim().toLowerCase();
                filterData();
            });

            $('#searchForm').on('submit', function (e) {
                e.preventDefault();
                const input = $('#searchInput').val().trim().toLowerCase();
                searchTags = input ? input.split(/\s+/) : [];
                filterData();
            });

            fetch('/images').then(response => response.json()).then(data => {
                imagesData = data;
                filterData();
            }).catch(err => console.error('Error fetching images:', err));
        });
    </script>
</body>

</html>
