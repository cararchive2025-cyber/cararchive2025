<!DOCTYPE html>
<html>

<head>
    <title>Carchive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Carchive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">ALL</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sedan</a></li>
                <li class="nav-item"><a class="nav-link" href="#">SUV</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Hatchback</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Wagon</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Covertible</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Coupe</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Truck</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Van</a></li>
            </ul>
            <form class="form-inline ml-auto" id="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchInput">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid px-3 mt-4">
        <div id="container" class="d-flex flex-wrap"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        let allImages = [];
        let activeCategory = 'all';

        fetch('/images')
            .then(response => response.json())
            .then(data => {
                allImages = data;
                renderCards(allImages);
            })
            .catch(err => console.error('Error fetching images:', err));

        function renderCards(images) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            images.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card mr-3 mb-3 shadow';
                card.style.width = '18rem';

                const img = document.createElement('img');
                img.className = 'card-img-top';
                img.src = item.url;
                img.alt = item.title || 'Image';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = item.title || 'Placeholder Title';

                const tagsDiv = document.createElement('div');
                if (item.tags && item.tags.length > 0) {
                    item.tags.forEach(tagText => {
                        const tag = document.createElement('span');
                        tag.className = 'badge badge-primary mr-1 mb-1';
                        tag.textContent = `#${tagText}`;
                        tagsDiv.appendChild(tag);
                    });
                }

                cardBody.appendChild(title);
                cardBody.appendChild(tagsDiv);
                card.appendChild(img);
                card.appendChild(cardBody);
                container.appendChild(card);
            });
        }

        function filterAndRender() {
            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
            const searchTags = searchInput ? searchInput.split(/\s+/) : [];

            const filtered = allImages.filter(item => {
                const itemTags = item.tags ? item.tags.map(tag => tag.toLowerCase()) : [];

                // Check nav category
                const categoryMatch = (activeCategory === 'all') || itemTags.includes(activeCategory);

                // Check search tags
                const searchMatch = searchTags.every(tag => itemTags.includes(tag));

                return categoryMatch && searchMatch;
            });

            renderCards(filtered);
        }

        $(document).ready(function () {
            $('.navbar-nav .nav-item').on('click', function (e) {
                e.preventDefault();
                $('.navbar-nav .nav-item').removeClass('active');
                $(this).addClass('active');

                activeCategory = $(this).text().trim().toLowerCase();
                filterAndRender();
            });

            $('#searchForm').on('submit', function (e) {
                e.preventDefault();
                filterAndRender();
            });
        });
    </script>
</body>

</html>
